<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
  <header class="head">
    <div class="wrapp head-wrapp">
      <div class="head__left">
        <div class="head__currency">
          <span class="head__currency-current">usd</span>
          <ul class="head__currency-list">
            <li class="head__currency-list__item">uah</li>
            <li class="head__currency-list__item">eur</li>
            <li class="head__currency-list__item">usd</li>
          </ul>
        </div>
        <div class="head__lang">
          <span class="head__lang-current"><i class="icon__flag icon__flag-eng"></i>english</span>
          <ul class="head__lang-list">
            <li class="head__lang-list__item"><i class="icon__flag icon__flag-eng"></i>english</li>
            <li class="head__lang-list__item"><i class="icon__flag icon__flag-fr"></i>french</li>
            <li class="head__lang-list__item"><i class="icon__flag icon__flag-ger"></i>german</li>
            <li class="head__lang-list__item"><i class="icon__flag icon__flag-arg"></i>argentina</li>
            <li class="head__lang-list__item"><i class="icon__flag icon__flag-boli"></i>bolivia</li>
          </ul>
        </div>
        <div class="head__account">
          <span class="head__account-current">
            <a href="" class="head__account-current__link">my account</a>
          </span>
          <ul class="head__account-list">
            <li class="head__account-list__item">option 1</li>
            <li class="head__account-list__item">option 2</li>
            <li class="head__account-list__item">option 3</li>
          </ul>
        </div>
        <div class="head__wishlist">my wishlist</div>
        <div class="head__login">login</div>
      </div>
      <div class="head__right">
        <div class="head__chat">Start LIVE CHAT</div>
        <div class="head__call">Call our customer service at: 096-999-8386</div>
      </div>
    </div>
  </header>
</body>
</html>
